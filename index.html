<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-center text-4xl text-indigo-400 py-11">Json Server</h1>
        <div id="select-filter" class="px-6 py-6 flex justify-end">
            <select id="select-status" onchange="myStatus()"
                class="px-4 shadow font-semibold border-solid border-2 outline-indigo-500">
                <option value="0" class="font-semibold">Status</option>
                <option value="Active" class="font-semibold">Active</option>
                <option value="Inactive" class="font-semibold">Inactive</option>
            </select>
            <select id="select-role" onchange="myRole()"
                class="px-4 mx-3 shadow font-semibold border-solid border-2 outline-indigo-500">
                <option value="0" class="font-semibold">Role</option>
                <option value="Admin" class="font-semibold">Admin</option>
                <option value="Owner" class="font-semibold">Owner</option>
                <option value="Member" class="font-semibold">Member</option>
            </select>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="tbody">
                <tr id="tr-main">

                </tr>
            </tbody>
        </table>
    </div>
    <script src=" ./index.js">
    </script>
</body>

</html>
